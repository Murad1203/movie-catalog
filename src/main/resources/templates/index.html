<!doctype html >
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
</head>
<body>

<h1>Фильмы</h1>

<div th:each="movie: ${movies}">

    <h2 th:text="${movie.name}"></h2> <br>
    <h2 th:text="${movie.date}"></h2> <br>

    <div th:each="actor: ${actors}">
        <p th:text="${actor.name}"></p>
        <p th:text="${actor.surname}"></p>
    </div>

    <br>

    <a th:href="@{'/movie/' + ${movie.id}}">Открыть</a>
    <p><a th:href="@{'/delete/'+ ${movie.id}}">Удалить</a></p>

</div>


<br>
<br>

<div>
    <a th:href="@{/save-movie}">Добавить пару данных</a>
</div>


</body>
</html>
